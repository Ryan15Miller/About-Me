<html>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<head>
		<title>Counting Money</title>
		<link rel="stylesheet" href="moneycss.css">
		<ul id="ul">
			<li id="li"><a id="lia" href="index.html">Main Menu</a></li>
		</ul>
	</head>
	<body>
	<center><h2>
		<span class="space"></span><div class="bor">
		<h1>Bills</h1>
		$100 = <input type="number" name="100" id="100" min="0" value="0">
		</span>
		<span class="space">
		$50 = <input type="number" name="50" id="50" min="0" value="0">
		</span>
		<span class="space">
		$20 = <input type="number" name="20" id="20" min="0" value="0">
		</span>
		<span class="space">
		$10 = <input type="number" name="10" id="10" min="0" value="0">
		</span>
		<span class="space">
		$5 = <input type="number" name="5" id="5" min="0" value="0">
		</span>
		<span class="space">
		$1 = <input type="number" name="1" id="1" min="0" value="0">
		</span></div>
		<br />
		<div class="bor">
		<h1>Coins</h1>
		<span class="space">
		Quarters = <input type="number" name="Quarters" id="Quarters" min="0" value="0">
		</span>
		<span class="space">
		Dimes = <input type="number" name="Dimes" id="Dimes" min="0" value="0">
		</span>
		<span class="space">
		Nickels = <input type="number" name="Nickels" id="Nickels" min="0" value="0">
		</span>
		<span class="space">
		Pennies = <input type="number" name="Pennies" id="Pennies" min="0" value="0">
		</span></div>
		<input class="button button4" type="button" name="Sumbit" value="Calculate" 
			onclick="javascript:countMoney()"/>
		<input class="button button3" type="button" name="Refresh" value="Clear" 
			onclick="javascript:refresh()"/>
		<br />
		<p class="ans" id="line">$0.00</p>
	</h2></center>
		<script src="javascript script.js">
		</script>
		
	</body>
</html>
